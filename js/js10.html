<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calldate()
        {
            const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            const day1 = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var dt = new Date();
            var newDate = new Date("2022-12-31");
            var day = dt.getDay();
            var oday = day1[day];
            var d = dt.getDate();
            var m1 = dt.getMonth();
            var m = month[m1];
            var y = dt.getFullYear();
            var t = dt.getHours();
            var s;
            if(t<12)
            {
                s="Good Morning To You";
            }
            else if(t>=12 && t<=17)
            {
                s="Good AfterNoon To You";
            }
            else if(t>17 && t<19)
            {
                s="Good Evening To You";
            }
            else{
                s="Good Night To You";
            }
            var daysleft;
            var diff = newDate.getTime() - dt.getTime();
            daysleft =Math.floor( diff/(1000*3600*24));
            document.getElementById("mydiv").innerHTML = "Today is "+oday+","+d+m+y+", Welcome , and"+s+"<br>"+"Number of days left till end of year : "+daysleft; 

        }
    </script>
</head>
<body onload="calldate()">
    <div id="mydiv">

    </div>
    
</body>
</html>
