<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display()
        {
            document.getElementById("txt").setAttribute('readonly',false);
            var a = document.getElementById("num").value;
            var b = document.getElementById("nm").value;
            var z = document.getElementById("txt");
            for(var i=1;i<=a;i++)
            {
                z.value += b+"\n";
               
               
            }
        }
    </script>

</head>
<body>
    Enter a number : <input type="number" name="num" id="num"></input> <br>
    Enter a msg :  <input type="text" name="nm" id="nm"></input> <br>
    <button type="button" name="btn" id="btn" onclick="display()">Click here</button>
    <textarea name="txt" id="txt" readonly></textarea>
</body>
</html>
