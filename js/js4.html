<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        button {
            background-color: hotpink;

        input {
            background-color: aliceblue;

    </style>
    <script>
        function calculate(event) {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            switch (event.target.id) {
                case "btn1":
                    document.getElementById("mydiv").innerHTML="Additio is " + (n1 + n2);
                    break;
                case "btn2":
                document.getElementById("mydiv").innerHTML="Sub is " + (n1 - n2);
                    break;

                case "btn3":
                document.getElementById("mydiv").innerHTML="mul is " + (n1 * n2);
                    break;

                case "btn4":
                document.getElementById("mydiv").innerHTML="div is " + (n1 / n2);
                    break;

            }
        }
    </script>
</head>

<body>
    Enter num1 : <input type="number" id="num1" name="num1"></input><br>
    Enter num2 : <input type="number" id="num2" name="num2"></input><br>
    <button type="button" name="btn" id="btn1" style="width: 25px;" onclick="calculate(event)">+</button>
    <button type="button" name="btn" id="btn2" style="width: 25px;" onclick="calculate(event)">-</button>
    <button type="button" name="btn" id="btn3" style="width: 25px;" onclick="calculate(event)">*</button>
    <button type="button" name="btn" id="btn4" style="width: 25px;" onclick="calculate(event)">/</button>
