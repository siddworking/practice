<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findlargest(){
            document.getElementById("ans").setAttribute('readonly',false)
            var n1=parseInt(document.getElementById("num1").value);
            var n2=parseInt(document.getElementById("num2").value);
            var n3=parseInt(document.getElementById("num3").value);
            var res=document.getElementById("ans");
            if(n1 > n2 && n1> n3)
            {
                res.value="Greatest number is "+n1;
                res.setAttribute('readonly',true)
            }
            else if( n2 > n1 && n2 > n3)
            {
                res.value="Greatest number is "+n2;
                res.setAttribute('readonly',true)
            }
            else if(n3 > n1 && n3 > n2)
            {
                
                res.value="Greatest number is "+n3;
                res.setAttribute('readonly',true);
            }
            else{
                res.value="All 3 are same only";
                res.setAttribute('readonly',true);
            }
            
        }
    </script>
</head>
<body>
<form action="get">
    num1:<input type="number" name="num1" id="num1"> </input><br>
    num2:<input type="number" name="num2" id="num2"> </input><br>
    num3:<input type="number" name="num2" id="num3"> </input><br>

    <button type="button" name="btn" id="btn" onclick="findlargest()">Find Largest</button>
    <input type="text" name="ans" id="ans" readonly></input>
    <div id="mydiv">

    </div>

</form>
</body>
</html>
