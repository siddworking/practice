<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calpower(x,y)
        {
            x=parseInt(x.value);
            y=parseInt(y.value);
            var sum = 1;
            for(var i =1;i<=y;i++)
            {
                sum=sum*x;
            }
            document.getElementById("nm").value=sum;

        }
    </script>
</head>
<body>
    Base: <input type="number" name="num1" id="num1"></input> <br> 
    Power: <input type="number" name="num2" id="num2"></input><br>
   
    <button type="button" name="btn" id="btn" onclick="calpower(document.getElementById('num1'),document.getElementById('num2'))">Calculate</button>

    <input type="text" name="nm" id="nm"></input>
    </body>
    </html>
