<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calsum(){
            alert("hi")
            var hi=document.getElementById("num").value;
            var n = parseInt(hi);
            var s = 0;
            while(n > 0){
            
          
                s = s + (n % 10);
                n = Math.floor(n / 10);
               
            }
            alert("hiui")
            document.getElementById("sum").value=s;
        }
    </script>
</head>
<body>
        <table>
            <tr>
                <td>
                    <label for="num"> Enter a number </label> 
                </td>
                <td>
                    <input type="number"  name="num" id="num"></input>
                </td>
            </tr>
            
        <tr>
            
                <td><label for="sum" onclick="calsum()">Sum is:</label> </td>

                   <td>
                    <input type="text" name="sum" id="sum"></input>
                   </td>
            
        </tr>
      
        </table>
       

</body>
</html>
